<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro Cliente - Validação jQuery (Simulado)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="p-4">
<div class="container">
  <h2>Formulário com Validação (jQuery)</h2>
  <form id="cadCliente" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" required>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="col-md-3">
      <label for="cep" class="form-label">CEP</label>
      <input type="text" class="form-control" id="cep" maxlength="9" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-success">Enviar</button>
    </div>
  </form>
  <pre id="resultado" class="mt-3 bg-light p-2"></pre>
</div>
<script src="atividade4/validation.js"></script>
</body>
</html>
