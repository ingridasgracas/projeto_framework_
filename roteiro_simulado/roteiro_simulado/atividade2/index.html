<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Endereço - Simulação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h2>Formulário de Endereço (ViaCEP) - Simulação</h2>
  <form id="form-endereco" class="row g-3">
    <div class="col-md-3">
      <label for="cep" class="form-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" maxlength="9" placeholder="00000-000">
    </div>
    <div class="col-md-6">
      <label for="rua" class="form-label">Rua</label>
      <input type="text" class="form-control" id="rua" name="rua">
    </div>
    <div class="col-md-6">
      <label for="bairro" class="form-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" name="bairro">
    </div>
    <div class="col-md-4">
      <label for="cidade" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade">
    </div>
    <div class="col-md-2">
      <label for="estado" class="form-label">Estado</label>
      <input type="text" class="form-control" id="estado" name="estado">
    </div>
    <div class="col-12">
      <button type="button" id="buscar-cep" class="btn btn-primary">Buscar CEP (simulado)</button>
    </div>
  </form>
  <pre id="log" class="mt-3 p-2 bg-light"></pre>
</div>
<script src="atividade2/controller.js"></script>
</body>
</html>
